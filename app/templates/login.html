<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€” LockIn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: Arial, sans-serif;
    
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
}
body.visible { opacity: 1; }

#content {
    background: #fff;
    padding: 30px 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    transform: translateY(-10px);
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
}
body.visible #content { transform: translateY(0); opacity: 1; }

h2 { margin-bottom: 20px; color: #333; }
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}
button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #2980B9;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
}
button:hover { background: #1c5980; }
.message { color: #e74c3c; font-size: 14px; margin-top: 10px; }
</style>
</head>
<body>
<div id="content">
    <h2>Login</h2>
    <form id="loginForm" method="POST" action="/api/v1/auth/login" autocomplete="off">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
</div>

<script>
const form = document.getElementById("loginForm");
const message = document.getElementById("message");

// Fade-in page
window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("visible");
});

form.addEventListener("submit", async e => {
    e.preventDefault();

    const data = {
        email: form.email.value.trim(),
        password: form.password.value.trim()
    };

    try {
        const res = await fetch(form.action, {
            method: form.method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
            credentials: "same-origin"
        });
        const result = await res.json();

        if (res.ok) {
            message.style.color = "green";
            message.textContent = "Login successful! Redirecting...";

            // Fade-out before redirect
            document.body.style.transition = "opacity 0.6s ease";
            document.body.style.opacity = "0";

            setTimeout(() => window.location.href = "/timer", 600);
        } else {
            message.style.color = "#e74c3c";
            message.textContent = result.detail || "Invalid credentials";
        }
    } catch (err) {
        message.style.color = "#e74c3c";
        message.textContent = "Server error, try again later.";
        console.error(err);
    }
});
</script>
</body>
</html>
