<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - LockIn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
}
body.visible { opacity: 1; }

#content {
    background-color: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    width: 350px;
    transform: translateY(20px);
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
}
body.visible #content { transform: translateY(0); opacity: 1; }

h1 { text-align: center; margin-bottom: 20px; color: #333; }

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}
button:hover { background-color: #45a049; }

.message { margin-top: 15px; text-align: center; color: red; }

.login-link { text-align: center; margin-top: 10px; font-size: 14px; }
.login-link a { color: #4CAF50; text-decoration: none; }
.login-link a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div id="content">
    <h1>Create Account</h1>
    <form id="regForm" autocomplete="off">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>

<script>
const form = document.getElementById("regForm");
const message = document.getElementById("message");

form.addEventListener("submit", async e => {
    e.preventDefault();

    const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        password: form.password.value
    };

    try {
        const res = await fetch("/api/v1/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
            credentials: "same-origin"
        });

        const result = await res.json();

        if(res.ok){
            // Fade out before redirect
            document.body.style.transition = "opacity 0.6s ease-in-out";
            document.body.style.opacity = "0";
            setTimeout(() => window.location.href = "/login", 600);
        } else {
            message.innerText = result.detail || "Registration failed";
        }
    } catch(err){
        console.error(err);
        message.innerText = "Server error, try again later.";
    }
});

// Fade-in on load
window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("visible");
});
</script>

</body>
</html>
